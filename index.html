<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="body">
        <div id="form">
            <h3 class="h3">Contact Us</h3>
            <form id="form-id" class="form-class">
                <div class ="form-group">
                    <label for="name">Name:</label>
                    <div class="input-group">
                        <input id="name" type="text" name="name" class="form-control" required/>
                    </div>
                </div>
                <div class ="form-group">
                    <label for="name" class="label">Email:</label>
                    <div class="input-group">
                        <input id="email" type="email" name="email" class="form-control" required/>
                    </div>
                </div>
                <div class ="form-group">
                    <label for="message" class="label">Your message:</label>
                    <div class="input-group">
                        <textarea id="message" name="message" class="form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
